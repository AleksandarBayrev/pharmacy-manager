<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
          content="Frontend for Pharmacy Manager API" />
    <link rel="manifest" href="/static/manifest.json" />
    <title>Pharmacy Manager</title>
    <script src="/static/js/pharmacymanager-base.js"></script>
    <link rel="stylesheet" href="/static/css/main.bundle.css" />
    <script>
        window.addEventListener(window.pharmacyManagerConfiguration.appLoadedEventName, () => {
            loadBaseDependencies().then(function () {
                RenderPharmacyManager(window.pharmacyManagerConfiguration.appDivId, async function (DI) {
                    const appLogger = DI.getService("ILogManager").getLogger("App");
                    appLogger.Info("Starting frontend application...");
                });
            });
        });
    </script>
    <script defer async src="/static/js/main.bundle.js"></script>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>
</html>
