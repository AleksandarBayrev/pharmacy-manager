<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/static/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
          content="Frontend for Pharmacy Manager API" />
    <link rel="manifest" href="/static/manifest.json" />
    <title>Pharmacy Manager</title>
    <script src="/static/js/appconfig.js"></script>
    <script defer async src="/static/js/main.bundle.js"></script>
    <link rel="stylesheet" href="/static/css/main.bundle.css" />
    <script>
        window.addEventListener(window.pharmacyManagerConfiguration.appLoadedEventName, () => {
            console.log('Starting frontend application...');
            RenderPharmacyManager(window.pharmacyManagerConfiguration.appDivId);
        });

    <link rel="stylesheet" href="/static/css/main.bundle.css" />
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="loader"></div>
    <div id="root"></div>
</body>
</html>
